        integrity="sha512-xxxxxxx" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <header>
        <h1>Liên hệ với chúng tôi</h1>
        <nav>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li class="dropdown">
                    <a href="#">SHOP</a>
                    <ul class="dropdown-menu">
                        <li><a href="T-Shirt.html">T-Shirt</a></li>

                <li><a href="about.html">Giới thiệu</a></li>
                <li><a href="contact.html" class="active">Liên hệ</a></li>
            </ul>
        </nav>
    </header>

    <div class="contact-container">
        <div class="contact-info">
            <h2>Thông tin liên hệ</h2>
            <p><i class="fa-solid fa-phone"></i> Điện thoại: 0123-456-789</p>
            <p><i class="fa-solid fa-envelope"></i> Email: support@example.com</p>
            <p><i class="fa-solid fa-location-dot"></i> Địa chỉ: 123 Đường Cầu Diễn, TP Hà Nội</p>
        </div>

        <div class="contact-form">
            <h2>Gửi tin nhắn cho chúng tôi</h2>
            <form id="contactForm">
                <label for="name">Tên của bạn:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Tin nhắn:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit"><i class="fa-solid fa-paper-plane"></i> Gửi</button>
            </form>
        </div>
    </div>

</body>
